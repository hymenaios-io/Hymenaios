settings:
  web:
    listen_port: "0"
defaults:
  service:
    access_token: ghp_default
    semantic_versioning: n
    interval: 123
  notify:
    gotify:
      url_fields:
        host: foo.bar
        token: anonymous
    slack:
      params:
        host: defaultHost
        title: defaultTitle
        username: defaultUsername
  webhook:
    desired_status_code: 0
    delay: 2
    max_tries: 3
    silent_fails: false
notify:
  default:
    type: gotify
    options:
      message: mainMessage
    params:
      username: mainUsername
webhook:
  default:
    type: github
    url: https://awx.main.com/api/v2/job_templates/XX/github/
    secret: YYYYmain
    desired_status_code: 202
    delay: 3s
    max_tries: 1
service:
  NoDefaults:
    type: github
    url: release-argus/argus
    interval: 10m
    url_commands:
      - type: regex
        regex: v(.*)
    regex_content: Argus-{{ version }}-linux-amd64
    regex_version: ^[0-9.]+[0-9]$
    command:
      - - bash
        - /opt/upgrade.sh
    webhook:
      personal:
        type: github
        url: https://awx.example.com/api/v2/job_templates/XX/github/
        secret: YYYY
        desired_status_code: 202
        delay: 3s
        max_tries: 1
    notify:
      personal:
        type: mattermost
        options:
          message: overriddenMessage
        url_fields:
          channel: foo
          host: example.io
          token: "123"
        params:
          username: overriddenUsername
  WantDefaults:
    type: github
    url: release-argus/argus
    url_commands:
      - type: regex
        regex: v(.*)
    regex_content: Argus-{{ version }}-linux-amd64
    regex_version: ^[0-9.]+[0-9]$
    webhook:
      default: {}
    notify:
      default: {}
  Gitea:
    type: github
    url: go-gitea/gitea
    url_commands:
      - type: regex
        regex: v(.*)
    regex_content: gitea-{{ version }}-linux-amd64
    regex_version: ^[0-9.]+[0-9]$
    webhook:
      personal:
        type: github
        url: https://awx.example.com/api/v2/job_templates/XX/github/
        secret: YYYY
        delay: 0s
    notify:
      personal:
        type: mattermost
        options:
          delay: 0s
        url_fields:
          host: mattermost.example.com
          port: "443"
          token: ZZZZ
        params:
          icon: https://raw.githubusercontent.com/go-gitea/gitea/main/public/img/logo.png
  Disabled:
    active: false
    type: github
    url: release-argus/argus
