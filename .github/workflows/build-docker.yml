name: Docker Build
on:
  push:
    branches:
      - master
  release:
    types: [ published ]

jobs:
  build-docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Quay.io
        if:   github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push (release)
        id: docker_build_release
        if: github.event_name == 'release'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            hymenaios/hymenaios:${{ github.event.release.tag_name }}
            hymenaios/hymenaios:latest
            ghcr.io/josephkav/hymenaios:${{ github.event.release.tag_name }}
            ghcr.io/josephkav/hymenaios:latest
            quay.io/hymenaios/hymenaios:${{ github.event.release.tag_name }}
            quay.io/hymenaios/hymenaios:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          platforms: linux/amd64,linux/arm,linux/arm64
          build-args: |
            BUILD_VERSION=${{ github.event.release.tag_name }}

      - name: Build and push (master)
        id: docker_build_master
        if: github.event_name == 'push'
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            hymenaios/hymenaios:master
            ghcr.io/josephkav/hymenaios:master
            quay.io/hymenaios/hymenaios:master
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          platforms: linux/amd64,linux/arm,linux/arm64
          build-args: |
            BUILD_VERSION=${GITHUB_SHA::6}
